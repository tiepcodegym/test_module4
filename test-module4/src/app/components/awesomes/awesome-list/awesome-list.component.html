<button routerLink="/create" class="btn btn-success">Create</button>
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">Tag</th>
    <th scope="col">Url</th>
    <th scope="col">Description</th>
    <th scope="col" colspan="2">Action</th>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let awesome of awesomes; index as i">
      <td>{{awesome.tag}}</td>
      <td>{{awesome.url}}</td>
      <td>{{awesome.descriptions}}</td>
      <td><button routerLink="update/{{awesome.id}}" class="btn btn-success">Update</button></td>
      <td><button class="btn btn-danger" (click)="delete(i)">Delete</button></td>
    </tr>
  </tbody>
</table>
